<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offseting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-offset">
        <div class="row">
            <div class="col offset-1">Columna 1</div>
        </div>
        <div class="row">
            <div class="col offset-2">Columna 2</div>
        </div>
        <div class="row">
            <div class="col offset-3">Columna 3</div>
            <div class="col">Columna 4</div>
        </div>
    </div>
</body>
</html>
