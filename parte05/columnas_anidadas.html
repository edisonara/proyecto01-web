<!DOCTYPE html>

    <title>Columnas Anidadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-nested">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col nested">Columna 1.1</div>
                    <div class="col nested">Columna 1.2</div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col nested">Columna 2.1</div>
                    <div class="col nested">Columna 2.2</div>
                    <div class="col nested">Columna 2.3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
