<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordenamiento de Columnas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-reorder">
        <div class="row">
            <div class="col order-5">Columna 5</div>
            <div class="col order-4">Columna 4</div>
            <div class="col order-3">Columna 3</div>
            <div class="col order-2">Columna 2</div>
            <div class="col order-1">Columna 1</div>
        </div>
    </div>
</body>
</html>
